name: Build & Test Python App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarcă codul din repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Instalează Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Instalează bibliotecile necesare
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Rulează testele automate
      - name: Run tests
        run: PYTHONPATH=. python -m pytest -v

      # 5. Rulează aplicația efectiv
      - name: Run app
        run: python main.py
